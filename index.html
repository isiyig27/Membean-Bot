<!DOCTYPE html>
<html>
<head>
  <title>Sign Up and Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .images-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image {
      width: 400px;
      height: 200px;
      margin: 10px;
    }

    .image2 {
      width: 200px;
      height: 200px;
      margin: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
    }

    .button:hover {
      background-color: #45a049;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Membean Bot!</h1>
  <div class="container">
    <div class="images-container">
      <img src="membean.png" alt="Membean" class="image">
      <img src="bot.png" alt="Bot" class="image2">
    </div>
    <div class="button-container">
      <a href="signup.html" class="button">Sign Up</a>
      <a href="signin.html" class="button">Sign In</a>
    </div>
  </div>
</body>
</html>
